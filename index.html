<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        Your Form submit successfully
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div id="failed" class="alert alert-warning alert-dismissible fade " role="alert">
        Your Form submit failed
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label ">Username</label>
            <input type="text" class="form-control " id="name" placeholder="enter your name">
            <div class="invalid-feedback">
               Alert!! Username name must start a letter and maximum 10 letter valid
              </div>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="enter your email">
            <div class="invalid-feedback">
              Alert!!  Please valid email address
              </div>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Your Car</option>
            <option value="1">Bolero</option>
            <option value="2">Swift</option>
            <option value="3">Audi</option>
            <option value="3">Jeep</option>
          </select>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="mb-3 my-4" >
            <label for="exampleFormControlTextarea1" class="form-label">Your Phone Number</label>
            <input type="text" name="phone" id="phone">
            <div class="invalid-feedback">
                Alert!! Only 10 digit number is valid
              </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button id="submit" class="btn btn-primary">submit</button>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
